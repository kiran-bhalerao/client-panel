<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link"><i class="fa fa-chevron-circle-left fa-lg"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group float-right">
      <a href="#" [routerLink]="['/edit/'+id]" class="btn btn-light active" (click)="onEdit(id)">EDIT</a>
      <button class="btn btn-danger" (click)="onDelete(id)">DELETE</button>
    </div>
  </div>
</div>
<br>
<div class="card" *ngIf="client">
  <div class="card-header">
    <h4>{{client.firstName}} {{client.lastName}}</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <h5>Client ID : {{id}}</h5>
      </div>
      <div class="col-md-4">
        <h5 class="float-right">
          <span class="text-danger" *ngIf="client.balance > 0">
            {{client.balance | currency:"USD":"symbol"}}
          </span>
          <span class="text-success" *ngIf="!(client.balance > 0)">
            {{client.balance | currency:"USD":"symbol"}}
          </span>
          &nbsp;<a class="float-right" (click)="showUpdateBalance = !showUpdateBalance"><i class="fa fa-pencil"></i></a>
        </h5>
        <div class="clearfix">
          <form *ngIf="showUpdateBalance" (submit)="updateBalnce(id)" class="form-inline float-right">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="client.balance" name="balance">
            </div>
            <button type="submit" class="btn btn-primary">update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <span class="boldfont-weight-bold">Email :</span> {{client.email}}
  </div>
  <div class="card-footer text-muted">
    <span class="boldfont-weight-bold">Phone :</span> {{client.phone}}
  </div>
</div>
<br>
<br>
