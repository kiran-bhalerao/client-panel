<div class="alert alert-danger" *ngIf="errMessage && isClear">{{errMessage}}</div>
<div class="jumbotron">
  <h2 class="text-center font-weight-bold">User Register</h2><br>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" (focus)="onFocus()" ngModel #email="ngModel" class="form-control" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
      Email is Required !
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" (focus)="onFocus()" ngModel #password="ngModel" required class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      Password is Required !
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="confirmPassword" (focus)="onFocus()" ngModel #confirmPassword="ngModel" required class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && !confirmPassword.valid">
      Confirm Password is Required !
    </div><br>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">{{submitText}}</button>
  </form>

</div>
<div style="height:50px"></div>
