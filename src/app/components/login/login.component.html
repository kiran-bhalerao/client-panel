
<div class="alert alert-danger" *ngIf="errMessage && isClear">{{errMessage}}</div>
<div class="jumbotron">
      <h2 class="text-center font-weight-bold"> User Login</h2><br>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" (focus)="onFocus()" ngModel name="email" #email="ngModel" required placeholder="Enter email">
        </div>
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
          Email is required
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" (focus)="onFocus()" ngModel name="password" #password="ngModel" required placeholder="Password">
        </div>
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
          Password is required
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">{{submitText}}</button>
      </form>
</div>
