<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link"><i class="fa fa-chevron-circle-left fa-lg"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>
<br>
<div class="card">
  <div class="card-header">
    <h3>Client</h3>
  </div>
  <div class="card-body">
    <div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" class="form-control" [(ngModel)]="client.firstName" ngModel #firstName="ngModel" required minlength="3">
      </div>
      <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">First Name is required</div>
        <div *ngIf="firstName.errors.minlength">First Name must be min 3 char</div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" class="form-control" [(ngModel)]="client.lastName" ngModel #lastName="ngModel" required minlength="3">
      </div>
      <div *ngIf="lastName.touched && !lastName.valid" class="alert alert-danger">
        <div *ngIf="lastName.errors.required">Last Name is required</div>
        <div *ngIf="lastName.errors.minlength">Last Name must be min 3 char</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="client.email" ngModel #email="ngModel" required minlength="3">
      </div>
      <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
        <div *ngIf="email.errors.required">Email Name is required</div>
        <div *ngIf="email.errors.minlength">Email Name must be min 3 char</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" name="phone" class="form-control" [(ngModel)]="client.phone" ngModel #phone="ngModel" required minlength="10">
      </div>
      <div *ngIf="phone.touched && !phone.valid" class="alert alert-danger">
        <div *ngIf="phone.errors.required">Phone Name is required</div>
        <div *ngIf="phone.errors.minlength">Phone Name must be min 3 char</div>
      </div>
      <div class="form-group">
        <label for="balance">balance</label>
        <input type="number" name="balance" class="form-control" [(ngModel)]="client.balance">
      </div><br>
      <input type="submit" value="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
    </form>
  </div>
</div>
</div>
